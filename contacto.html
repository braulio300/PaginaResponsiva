        <div class="container-fluid">
          <div class="row justify-content-center">
            <h2>Contactanos</h2>
          </div>

        </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Correo</div>
          <div class="col-12 col-md-4">
            <input type="text" name= "txtCorreo" class="txtCorreo form-control " placeholder="Usuario@dominio.com" required>
          </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> RUN</div>
          <div class="col-12 col-md-4">
            <input type="text" name= "txtRUN" class="txtRUN form-control" placeholder="Ingrese Rut sin puntos ni comas" maxlength="10" required>
          </div>
      </div>
      
      <form action="">
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Nombre</div>
          <div class="col-12 col-md-4">
            <input type="text" name= "txtNombre" class="txtNombre form-control" placeholder="ejemplo: Nicol Meza Herrera Ferruviaro" required>
          </div>
      </div>
  
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Fecha Nacimiento</div>
          <div class="col-12 col-md-4">
            <input type="date" name= "dateFecha" class="dateFecha form-control" required>
          </div>
      </div>
  
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Teléfono</div>
          <div class="col-12 col-md-4">
            <input type="text" name= "txtTelefono" class="txtTelefono form-control" placeholder="ej: 61432567" maxlength="9" required>
          </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Región</div>
        <div class="col-12 col-md-4">
          <select  name= "cmbRegion" class="cmbRegion form-control" required>
            <option value="" disabled selected>Seleccionar</option> ==$0
            <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
            <option value="Valparaíso">Valparaíso</option>
          </select>
        </div>
      </div>
        
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;"> Ciudad</div>
          <div class="col-12 col-md-4">
            <select  name= "cmbCiudad" class="cmbCiudad form-control" required>
              <option value="" disabled selected>Seleccionar</option> ==$0
              <option value="Santiago">Santiago</option>
              <option value="Viña">Viña</option>
            </select>
          </div>
        </div>
      
      <div class="row">
        <div class="col-12 col-md-2 offset-md-3" style="font-weight: bold;">Educación</div>
          <div class="col-12 col-md-4">
            <select  name= "cmbEducacion" class="cmbEducacion form-control" required>
              <option value="" disabled selected>Seleccionar</option> ==$0
              <option value="Doctor">Doctor</option>
              <option value="Magister">Magíster</option>
              <option value="Profesional">Profesional</option>
              <option value="EnseñanzaMedia">E.media</option>
              <option value="EnseñanzaBasica">E.Basica</option>
            </select>
          </div>
        </div>
  
      <br>
      <div class="row">
        <div class="col-12 col-md-1 offset-md-3" style="font-weight: bold;">
          <div class="col-12 col-md-4">
            <button class="btnGuardar btn btn-success btn-lg">Guardar</button>
          </div>
        </div>
  
      </div>
    </form>

    </div>
